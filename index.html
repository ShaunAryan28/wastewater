<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOD seeded calculation</title>
</head>
<body>
    <h1><i>BOD seeded calculation</i></h1>
    <form action="/BODseeded" method="post" style="display: flexbox">
        <h3>Enter D1(Depletion due to sample and seed)</h3>
        <input type="text" name="D1" placeholder="D1">
        <h3>Enter  D2(D.O. Depletion due to just seed)</h3>
        <input type="text" name="D2" placeholder="D2">
        <h3>Enter S.V. (Sample Volume)</h3>
        <input type="text" name="SV" placeholder="Sample Volume">
        <br>
        <br>
        <button type="submit">Calculate BOD(seeded)</button>
    </form>
</body>
</html>
